<html>
   
   <head>
            <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h1> Cartoon Timings </h1>
      <div ng-app = "myApp">
<p><a href = "#home">Home</a></p>
         <p><a href = "#noddy">Noddy</a></p>
         <p><a href = "#dora">Dora</a></p>
         <div ng-view></div>

<script type = "text/ng-template" id = "home.htm">
            <h2> Home </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "noddy.htm">
            <h2> Noddy </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "dora.htm">
            <h2> Dora </h2>
            {{message}}
         </script>
      </div>
      
      <script>
         var myApp = angular.module("myApp", ['ngRoute']);
         myApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
             
            when('/home', {
               templateUrl: 'home.htm',
               controller: 'HomeController'
            }).
            when('/noddy', {
               templateUrl: 'noddy.htm',
               controller: 'NoddyController'
            }).
            
            when('/dora', {
               templateUrl: 'dora.htm',
               controller: 'DoraController'
            }).
            
            otherwise({
               redirectTo: '/home'
            });
         }]);
 myApp.controller('HomeController', function($scope) {
            $scope.message = "Click the links to display timings"; 
         });
         
         
         myApp.controller('NoddyController', function($scope) {
            $scope.message = "This page displays Noddy Timings"; 
         });
         
         myApp.controller('DoraController', function($scope) {
            $scope.message = "This page displays Dora Timings";
         });
   
      </script>
      
   </body>
</html>
